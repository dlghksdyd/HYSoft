  assemblies:
  - Communication
  namespace: HYSoft.Communication.Tcp.Server.Protocol.FileTransfer
  summary: 파일 수신 서버를 시작하고, 클라이언트 연결에서 전송되는 파일을 수신할 수 있도록 준비합니다.
