- uid: HYSoft.Communication.Tcp.Server.Protocol.FileTransfer.FileTransferServer
  commentId: T:HYSoft.Communication.Tcp.Server.Protocol.FileTransfer.FileTransferServer
  id: FileTransferServer
  parent: HYSoft.Communication.Tcp.Server.Protocol.FileTransfer
  children:
