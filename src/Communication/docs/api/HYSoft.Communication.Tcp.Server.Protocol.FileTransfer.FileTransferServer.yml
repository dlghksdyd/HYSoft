      type: HYSoft.Communication.Tcp.Server.TcpServerOptions
      description: 서버 소켓 설정을 포함하는 <xref href="HYSoft.Communication.Tcp.Server.TcpServerOptions" data-throw-if-not-resolved="false"></xref>.
    - id: storageRoot
      type: System.String
      description: >-
        수신한 파일을 저장할 루트 폴더 경로.

        지정하지 않으면 <code>AppContext.BaseDirectory\received</code> 폴더가 사용됩니다.
