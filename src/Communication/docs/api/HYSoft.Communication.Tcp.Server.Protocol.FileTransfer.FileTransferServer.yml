  langs:
  - csharp
  - vb
  name: FileTransferServer
  nameWithType: FileTransferServer
  fullName: HYSoft.Communication.Tcp.Server.Protocol.FileTransfer.FileTransferServer
  type: Class
  source:
    href: https://github.com/dlghksdyd/HYSoft/blob/78187021d61ebd716c9ebcca33d970389db623d8/src/Communication/Tcp/Server/Protocol/FileTransfer/FileTransferServer.cs
  assemblies:
  - Communication
  namespace: HYSoft.Communication.Tcp.Server.Protocol.FileTransfer
  summary: >-
    간단한 파일 전송 서버 구현.

    클라이언트 프로토콜:

    1) [MAGIC_HEADER(4)="FT10"][Flags(1)][FileSize(8)][NameLen(2)][FileName(UTF-8)]

    2) 서버 응답: [Status(1: 0x00=OK,0x01=RESUME)][StartOffset(8)]

    3) 클라: StartOffset부터 파일 바이트 전송

    4) 클라: [MAGIC_TAIL(4)="FTEN"][CRC32(4)]  (CRC32는 파일 전체 기준)

    5) 서버: [FinalStatus(1): 0x00=OK, 0xFF=ERROR]
  example: []
  syntax:
