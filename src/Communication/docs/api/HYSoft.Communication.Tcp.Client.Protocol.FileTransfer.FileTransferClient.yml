  summary: >-
    파일 전송 클라이언트 구현 클래스입니다.


    <p>

    서버와 지정된 프로토콜로 파일 전송을 수행하며,

    헤더 전송 → 서버 응답(Resume 여부) → 본문 전송 → Tail 전송 → 최종 상태 응답의 순서를 따릅니다.

    </p>
