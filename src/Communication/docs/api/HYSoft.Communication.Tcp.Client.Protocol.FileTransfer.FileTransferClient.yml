- uid: HYSoft.Communication.Tcp.Client.Protocol.FileTransfer.FileTransferClient.SendFileAsync(System.String)
  commentId: M:HYSoft.Communication.Tcp.Client.Protocol.FileTransfer.FileTransferClient.SendFileAsync(System.String)
  id: SendFileAsync(System.String)
  parent: HYSoft.Communication.Tcp.Client.Protocol.FileTransfer.FileTransferClient
  langs:
  - csharp
  - vb
  name: SendFileAsync(string)
  nameWithType: FileTransferClient.SendFileAsync(string)
  fullName: HYSoft.Communication.Tcp.Client.Protocol.FileTransfer.FileTransferClient.SendFileAsync(string)
  type: Method
  source:
    href: https://github.com/dlghksdyd/HYSoft/blob/78187021d61ebd716c9ebcca33d970389db623d8/src/Communication/Tcp/Client/Protocol/FileTransfer/FileTransferClient.cs
  assemblies:
  - Communication
  namespace: HYSoft.Communication.Tcp.Client.Protocol.FileTransfer
  summary: 지정한 파일을 서버로 전송합니다.
  remarks: >-
    프로토콜 순서:

    <ol><li>클라이언트 → 서버: 헤더 [MAGIC_HEADER(4)][Flags(1)][FileSize(8)][NameLen(2)][FileName]</li><li>서버 → 클라이언트: 응답 [Status(1)][StartOffset(8)]</li><li>클라이언트 → 서버: 파일 데이터 (StartOffset ~ 끝까지)</li><li>클라이언트 → 서버: Tail [MAGIC_TAIL(4)][CRC32(4)]</li><li>서버 → 클라이언트: 최종 상태 [FinalStatus(1)]</li></ol>
  example: []
  syntax:
    content: public Task SendFileAsync(string filePath)
    parameters:
    - id: filePath
      type: System.String
      description: 전송할 로컬 파일 경로.
    return:
      type: System.Threading.Tasks.Task
      description: >-
        비동기 작업을 나타내는 <xref href="System.Threading.Tasks.Task" data-throw-if-not-resolved="false"></xref>.

        전송 완료 시 정상적으로 완료되며,

        서버가 오류를 반환하거나 네트워크 오류 발생 시 <xref href="System.IO.IOException" data-throw-if-not-resolved="false"></xref> 또는 <xref href="System.InvalidOperationException" data-throw-if-not-resolved="false"></xref>이 발생합니다.
    content.vb: Public Function SendFileAsync(filePath As String) As Task
  overload: HYSoft.Communication.Tcp.Client.Protocol.FileTransfer.FileTransferClient.SendFileAsync*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: <code class="paramref">filePath</code>가 null 또는 빈 문자열일 경우.
  - type: System.IO.FileNotFoundException
    commentId: T:System.IO.FileNotFoundException
    description: 지정된 경로에 파일이 존재하지 않는 경우.
  - type: System.IO.IOException
    commentId: T:System.IO.IOException
    description: 파일 크기 오류, 서버 오류 응답, 전송 중단 등 입출력 예외가 발생한 경우.
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: 이미 다른 파일 전송 작업이 진행 중인 경우.
  nameWithType.vb: FileTransferClient.SendFileAsync(String)
  fullName.vb: HYSoft.Communication.Tcp.Client.Protocol.FileTransfer.FileTransferClient.SendFileAsync(String)
  name.vb: SendFileAsync(String)
